<!DOCTYPE html>
<html>
<head>
    <title>Create Product</title>
</head>
<body>
    <form id="productForm">
        <label for="productId">Product ID:</label>
        <input type="text" id="productId" name="productId" required><br>
        
        <label for="productTypeId">Product Type ID:</label>
        <input type="text" id="productTypeId" name="productTypeId" required><br>
        
        <label for="internalName">Internal Name:</label>
        <input type="text" id="internalName" name="internalName" required><br>
        
        <label for="upload_file">Upload File:</label>
        <input type="file" id="upload_file" name="upload_file" required><br>
        
        <label for="longDescription">Long Description:</label>
        <input type="text" id="longDescription" name="longDescription" required /><br>
        
        
        <label for="primaryProductCategoryId">Primary Product Category ID:</label>
        <input type="text" id="primaryProductCategoryId" name="primaryProductCategoryId" required><br>
        
        <button type="submit">Create Product</button>
    </form>
    <div id="result"></div>
    <script src="createAtparProductscript.js"></script>
</body>
</html>
